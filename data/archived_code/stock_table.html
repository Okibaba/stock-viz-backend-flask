<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style for odd rows */
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* Style for even rows */
        tr:nth-child(even) {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <h2>Company Stock Information</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Stock Symbol</th>
                <th>Company Description</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.id }}</td>
                <td>{{ stock.company_name }}</td>
                <td>{{ stock.stock_symbol }}</td>
                <td>{{ stock.company_description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
